syntax = "proto3";

package verification;


service Verify{
    rpc InitializeRequestData (VerificationRequest) returns (VerificationResponse);
    rpc VerifyOrderData (VerifyData) returns (VerificationResponse);
    rpc VerifyUserData (VerifyData) returns (VerificationResponse);
    rpc ClearData (ClearDataRequest) returns (VerificationResponse);
}

message ClearDataRequest{
    string orderId = 1;
}

message InitializeRequestDataResponse{
    bool confirmation = 1;
}

message VerifyData{
    string orderId = 1;
}

message VerificationResponse{
    bool status = 1;
    string msg = 2;
}


message VerificationRequest{
    User user = 1;
    OrderData orderData = 2;
    CreditCard creditCard = 3;
    BillingAddress billing = 4;
}

message User {
    string name = 1;
    string contact = 2;
}
message OrderData {
    message OrderItem {
        string name = 1;
        int32 quantity = 2;
    }
    repeated OrderItem orderItems = 1;
    string discountCode = 2;
    string shippingMethod = 3;
}
message CreditCard {
    string number = 1;
    string expirationDate = 2;
    string cvv = 3;
}
message BillingAddress {
    string street = 1;
    string city = 2;
    string state = 3;
    string zip = 4;
    string country = 5;
}